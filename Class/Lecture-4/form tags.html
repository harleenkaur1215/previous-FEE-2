<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
            <h1>Input Fields</h1>
            <input type="text">
            <br>
            <input type="password"> <!--//not visible -->
            <br>
            <input type="date">
            <br>
            <input type="time">
            <br>
            <input type="color">
            <br>
            <button>Submit</button>
            <hr>
            <h1>placeholder, labels and buttons</h1>
            <label for="username">User Name</label><!--//for and id value should be same -->
            <input type="text" id="username" placeholder="Enter your name"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Enter your password"><br><br>
            <button type="Submit">Submit</button>
            <button type="Reset">Reset</button> <hr>
            <h1>Checkbox</h1>
            <label for="age">Check</label>
            <input type="checkbox" id="age">
            <input type="checkbox" id="age" checked> <!--// what is the purpose of name and values//get and post-->
            <br>
            <br> <hr>
            <h1>Radio Buttons</h1>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br> <hr>
            <h1>Range</h1>
            <label for="">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70" step="20">
            <br>
            <br> <hr>
            <h1>Dropdown</h1>
            <select name="languages" id="language">
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select><br><br>
            <hr>
            <h1>The textarea element</h1>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
                At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                </textarea>
        </center>
    </form>
</body>
</html>
