<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists tags</title>
</head>
<body>
    <!-- unordered lists is a list with bullet points and no STRUCTURE -->
    <!-- li*3 -->
   <h1>I visited here</h1>
   <ul>
   <li>Punjab</li>
   <li>Shimla</li>
   <li>Madhya Pradesh</li>
        <ul>
            <li>Omkareshwar</li>
            <li>Bhimbetka Caves</li>
            <li>Chitrakuta and Amarkantak</li>
        </ul>
    <li>Assam</li>    
    <li>Goa</li>
    <li>Himachal Pradesh</li>
   </ul>


   <!-- ordered lists- The list items will be marked with numbers by default -->
   <ol>
    <li>Tripura</li>
    <li>Gujarat</li>
   </ol>

   <ol type="a">
    <li>Tamil Nadu</li>
    <li>Meghalaya</li>
   </ol>

   <ol type="I">
    <li>Haryana</li>
    <li>Andhra Pradesh</li>
   </ol>
</body>
</html>
