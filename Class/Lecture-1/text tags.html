<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tags</title>
</head>
<body>
    <h1><b>-----Formatting Elements-----</b></h1>
    <h3><b>Bold text</b></h3>
    <br>
    <h3><strong>Important text</strong></h3>
    <br>
    <h3> <i>Italic text</i></h3>
    <br>
    <h3><em>Emphasized text</em></h3>
    <br>
    <h3><mark>Marked text</mark></h3>
    <br>
    <h3><small>Smaller text</small></h3>
    <br>
    <h3><b>Bold text <del> Deleted text</del> and <ins>Inserted text </ins>here</b></h3>
    <br>
    <h3>this is <sup>Superscript</sup> text</h3>
    <br>
    <h3>this is <sub>Subscript</sub> text</h3>
    <br>
    <h3>H<sub>2</sub>O</h3>
    <br>
    <h3>(a+b)<sup>2</sup></h3>
</body>
</html>
